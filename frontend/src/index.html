<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenda Virtual</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://elogroup.com/" target="_blank">
          <img
            src="assets/images/elo-logo.jpg"
            alt="Logo"
            height="48"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>

    <main class="container">
      <h2 class="mt-5">Novo contato</h2>
      <div class="border rounded shadow-sm w-50 p-3">
        <form id="form">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phoneInput" class="form-label">Celular</label>
            <input
              type="text"
              class="form-control"
              id="phoneInput"
              name="phone"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>

      <div class="my-5">
        <hr />
      </div>

      <h2>Agenda</h2>
      <div class="mt-3">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Celular</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <!-- <script src="index-memory.js"></script> -->
  </body>
</html>
